<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-header">
            <h1 class="main_heading">Payment form</h1>
        </div>
        <div class="form-body">
            <form action="">
                <h2>User information</h2>
                <p> Name:* <input type="text" name="name" required></p>

                <legend>Gender</legend>
                <p>
                    Male <input type="radio" name="gender" id="">
                    Female <input type="radio" name="gender" id="">
                </p>

                <p> Address: <textarea></textarea></p>
                <P> Email: <input type="email" name="email"></P>
                <p>Pincode:* <input type="number" name="number"></p>

                <h2>payment information</h2>
                <p>Card Type:
                    <select name="card" id="card">
                        <option value="">--select a card type--</option>
                        <option value="Visa">visa</option>
                        <option value="Rupay">Rupay</option>
                        <option value="mastercard">mastercard</option>
                        <option value="Maestro">Maestro</option>
                    </select>
                </p>
                <p>card number *<input type="number" name="number" id=""></p>
                <p>Expiery Date* <input type="date" name="date"></p>
                <p>Cvv* <input type="number" name="number"></p>
                <input type="submit">
            </form>
        </div>
    </div>
</body>

</html>
